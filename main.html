<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animal Crossing Graphs</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://use.typekit.net/yym2avk.css">
  <link rel="icon" href="icon.png" />
</head>

<body>
  <h1>The Animal Crossing Villagers...</h1>
  <h2>Sorted by Personality</h2>

  <div id="keyContainer1">
    <svg>
      <rect width="50" height="50" style="fill:#4B3B40"></rect>
    </svg>
    <svg>
      <rect width="50" height="50" style="fill:#DE6449"></rect>
    </svg>
    <svg>
      <rect width="50" height="50" style="fill:#F6AE2D"></rect>
    </svg>
    <svg>
      <rect width="50" height="50" style="fill:#9CDE9F"></rect>
    </svg>
    <svg>
      <rect width="50" height="50" style="fill:#407899"></rect>
    </svg>
    <svg>
      <rect width="50" height="50" style="fill:#B7C3F3"></rect>
    </svg>
    <svg>
      <rect width="50" height="50" style="fill:#EF27A6"></rect>
    </svg>
    <svg>
      <rect width="50" height="50" style="fill:#F9B4ED"></rect>
    </svg>
    <p>Cranky</p>
    <p>Lazy</p>
    <p>Smug</p>
    <p>Big Sister</p>
    <p>Snooty</p>
    <p>Jock</p>
    <p>Peppy</p>
    <p>Normal</p>
  </div>

  <div id="chart1"></div>
  <div id="tooltip"></div>
  <h2>Sorted by Hobby</h2>
  <div id="keyContainer2">
    <svg>
      <rect width="50" height="50" style="fill:#4B3B40"></rect>
    </svg>
    <svg>
      <rect width="50" height="50" style="fill:#DE6449"></rect>
    </svg>
    <svg>
      <rect width="50" height="50" style="fill:#F6AE2D"></rect>
    </svg>
    <svg>
      <rect width="50" height="50" style="fill:#9CDE9F"></rect>
    </svg>
    <svg>
      <rect width="50" height="50" style="fill:#407899"></rect>
    </svg>
    <svg>
      <rect width="50" height="50" style="fill:#B7C3F3"></rect>
    </svg>
    <p>Education</p>
    <p>Fashion</p>
    <p>Fitness</p>
    <p>Music</p>
    <p>Nature</p>
    <p>Play</p>
  </div>
  <div id="chart2"></div>
  <div id="tooltip2"></div>
  <h2>Sorted by Gender</h2>
  <div id="keyContainer3">
    <svg>
      <rect width="50" height="50" style="fill:#EF27A6"></rect>
    </svg>
    <svg>
      <rect width="50" height="50" style="fill:#407899"></rect>
    </svg>
    <p>Female</p>
    <p>Male</p>
  </div>
  <div id="chart3"></div>
  <div id="tooltip3"></div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</body>

</html>
